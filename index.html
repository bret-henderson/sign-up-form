<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header-container">
        <img class="background-img" src="images/halie-west-25xggax4bSA-unsplash.webp" alt="leaves"/>
        <div class="banner">
            <img class="logo-img" src="images/odin-lined.webp" alt="odin-lined"/>
            <h1>ODIN</h1>
        </div>
        <footer class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></footer>
    </div>
    <section class="main">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="input-container">
            <p class="input-header">Let's do this!</p>
            <form action="" method="get">
                <div class="input-top">
                    <div class="first-last-container">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text" minlength="1">
                            <div class="error-msg"></div>
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" type="text">
                            <div class="error-msg"></div>
                        </div>
                    </div>
                    <div class="email-phone-container">
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                            <div class="error-msg"></div>
                        </div>
                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" name="phone-number" type="tel" pattern="[0-9]{10}">
                            <div class="error-msg"></div>
                        </div>
                    </div>
                    <div class="pass-confirm-container">
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password">
                            <div class="error-msg"></div>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input id="confirm-password" name="confirm-password" type="password">
                            <div class="error-msg"></div>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="log-in">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
