<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <img class="background-img" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves"/>
        <header>
            <img class="logo-img" src="images/odin-lined.png" alt="odin-lined"/>
            <h1>ODIN</h1>
        </header>
    </div>
    <div class="text-container">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
    </div>
    <div class="input-container">
        <h1 class="input-header">Let's do this!</h1>
        <form action="" method="get">
            <div class="input-top">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text">
                </div>
                <div class="form-row">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phone-number" type="number">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password">
                </div>
                <div class="form-row">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" name="confirm-password" type="password">
                </div>
            </div>
            <div class="input-bottom">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="log-in">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
